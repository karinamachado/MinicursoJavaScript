<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Tarefas</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="nova-tarefa">Adicionar Item</label><input id="nova-tarefa" type="text"><button>Adicionar</button>
      </p>
      
      <h3>Tarefas</h3>
      <ul id="tarefas-incompletas">
        <li><input type="checkbox"><label>Pagar contas</label><input type="text"><button class="edit">Editar</button><button class="delete">Deletar</button></li>
        <li class="editMode"><input type="checkbox"><label>Shopping</label><input type="text" value=" Shopping"><button class="edit">Editar</button><button class="delete">Deletar</button></li>
        
      </ul>
      
      <h3>Tarefas Completas</h3>
      <ul id="tarefas-completas">
        <li><input type="checkbox" checked><label>Projeto</label><input type="text"><button class="edit">Editar</button><button class="delete">Deletar</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
